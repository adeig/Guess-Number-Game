<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="light">
  <main>
    <div class="intro" id="intro">
      <div class="infos" id="infos">
        <div class="userBox" id="userBox">
          <span class="playerName" id="playerName">Username</span>
          <img src="./assets/images/usericon.jpg" alt="userIcon" class="imgIcon">
        </div>
        <span class="levelBox" id="levelBox">Level: Not set</span>
        <div class="lives" id="lives">
          <img src="./assets/images/heartlife.png" alt="Life" class="imgIcon">
          <span class="gameLife" id="gameLife">?? Lives</span>
        </div>
      </div>
      <div class="container" id="container">
        <div class="content hero" id="hero">
          <h1>Hello, Welcome !</h1>
          <p>We are happy to see you here !</p>
          <p>Let start a game party.</p>
          <button type="button" class="starter" id="starter" onclick="starting()">Start</button>
        </div>
        <div class="content userInfos" id="userInfos">
          <h1>About you . . .</h1>
          <p>Know your name will help us to sympathize with you. <br> So how can we call you like ?</p>
          <form action="" id="nameForm">
            <div class="usernameBox">
              <input type="text" name="username" id="username" required>
              <label for="username">Enter your name here</label>
            </div>
            <button type="submit">Submit the name</button>
          </form>
        </div>
        <div class="content level" id="level">
          <h1>Great, <span id="userGreat"></span></h1>
          <p>Now, choose your level.</p>
          <div class="setLevelBox" id="setLevelBox">
          </div>
          <button type="button" class="validLevel" id="validLevel">Continue</button>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="./assets/js/app.js"></script>
</html>
